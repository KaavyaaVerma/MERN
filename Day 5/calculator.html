<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link href="../Practice/Bootstrap/bootstrap.css" rel="stylesheet">
    <script src="../Practice/Bootstrap/bootstrap.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column text-center m-2">
        <h1 style="font-family: cursive;">Calculator</h1>
            <!-- <div class="container"> -->
                <!-- <div class="calculator"> -->
            <input type="text" class="form-control mb-2" id="display" disabled>
                        <div class="border border-1 border-danger rounded p-2 col-4 mx-auto"> 
                            <div class="row">
                            <div class="col"><button class="btn btn-outline-primary" onclick="clearDisplay()">C</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="appendToDisplay('/')">/</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="appendToDisplay('*')">*</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="appendToDisplay('+')">+</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="appendToDisplay('-')">-</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="appendToDisplay('.')">.</button></div>
                            <div class="col"><button class="btn btn-outline-primary" onclick="calculate()">=</button></div>
                            </div><br>

                            <div class="row">
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('9')">9</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('8')">8</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('7')">7</button></div>
                            </div><br>

                            <div class="row">
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('6')">6</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('5')">5</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('4')">4</button></div>
                            </div><br>

                            <div class="row">
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('3')">3</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('2')">2</button></div>
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('1')">1</button></div>
                            </div><br>

                            <div class="row">
                                <div class="col"><button class="btn btn-outline-dark" onclick="appendToDisplay('0')">0</button></div>
                                <div class="col"><button class="btn btn-outline-primary" onclick="deleteLast()">DEL</button></div>
                            </div>
                        </div>    
            <!-- </div> -->
    <!-- </div> -->
</div>
    <script src="./calculator.js"></script>

</body>
</html>
